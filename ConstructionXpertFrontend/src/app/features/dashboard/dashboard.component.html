<mat-sidenav-container class="dashboard-container d-flex flex-row justify-content-between">
    <mat-sidenav 
        class="sidebar" 
        [ngClass]="{'closed': !sidebarOpen}" 
        mode="side" 
        opened>
        <app-sidebar (sidebarToggle)="onSidebarToggle($event)"></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content [ngClass]="{'closed': !sidebarOpen}" class="main-container d-flex flex-column justify-content-between">
        <mat-toolbar class="navbar">
            <app-navbar></app-navbar>
        </mat-toolbar>
        <mat-sidenav-content class="main">
            <app-main></app-main>
        </mat-sidenav-content>
    </mat-sidenav-content>
</mat-sidenav-container>
